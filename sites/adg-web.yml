apiVersion: v1
kind: Service
metadata:
  name: adg-web
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: adg-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adg-web
spec:
  selector:
    matchLabels:
      app: adg-web
  replicas: 1
  template:
    metadata:
      labels:
        app: adg-web
    spec:
      containers:
      - name: wallcouture-web
        image: wanderindev/adg-web:latest
        ports:
        - containerPort: 80
      nodeSelector:
        type: "worker"